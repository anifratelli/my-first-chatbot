<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anitaâ€™s QnA Bot ðŸ¤–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #3b82f6; }
        #chat {
            width: 90%;
            max-width: 500px;
            height: 350px;
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user { color: #2563eb; }
        .bot { color: #16a34a; }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 70%;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Anitaâ€™s QnA Bot ðŸ¤–</h1>
    <div id="chat"></div>
    <input type="text" id="question" placeholder="Type your question here...">
    <button onclick="send()">Send</button>

    <script>
    // ----------------- CÃ³digo JavaScript inline -----------------
    const knowledgeBase = {
        "what is artificial intelligence": "Artificial Intelligence is the ability of machines to simulate human thinking and learning.",
        "who created you": "I was created by Anita! ðŸ’™",
        "hello": "Hi there! How are you?",
        "how are you": "I'm great! Always ready to chat.",
        "bye": "Goodbye! Have a wonderful day! ðŸ‘‹",
        "hi": "Hi there! How are you?"
    };

    const chat = document.getElementById("chat");
    const input = document.getElementById("question");

    // Efeito de digitaÃ§Ã£o
    function typeText(element, text, i = 0) {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            setTimeout(() => typeText(element, text, i + 1), 30);
        }
    }

    function send() {
        const userText = input.value.trim().toLowerCase();
        if (userText === "") return;

        // Mensagem do usuÃ¡rio
        const userMessage = document.createElement("p");
        userMessage.classList.add("user");
        userMessage.innerHTML = `<b>You:</b> ${input.value}`;
        chat.appendChild(userMessage);

        // Procura resposta
        let reply = "Sorry, I don't know that yet. ðŸ¤”";
        for (let key in knowledgeBase) {
            if (userText.includes(key)) {
                reply = knowledgeBase[key];
                break;
            }
        }

        // Mensagem do bot com efeito de digitaÃ§Ã£o
        const botMessage = document.createElement("p");
        botMessage.classList.add("bot");
        botMessage.innerHTML = `<b>Bot:</b> `;
        chat.appendChild(botMessage);
        typeText(botMessage, reply);

        // Limpar input
        input.value = "";
        chat.scrollTop = chat.scrollHeight;
    }

    // Enviar com Enter
    input.addEventListener("keypress", function(e) {
        if (e.key === "Enter") send();
    });
    </script>
</body>
</html>
